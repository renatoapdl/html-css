<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Landing Page da Igreja Batista Emanuel - Congregação da Igreja Batista Filadélfia na cidade de Eusébio-CE">
        <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Igreja Batista Emanuel</title>
        
    </head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="imagens/logo-hor.png" alt="Logo da IBE">
        <nav>
            <a class="cabecalho-menu-item" href="">Home</a>
            <a class="cabecalho-menu-item" href="">Siga-nos</a>
            <a class="cabecalho-menu-item" href="">Quem somos</a>
            <a class="cabecalho-menu-item" href="">Contato</a>
        </nav>
        
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Igreja Batista Emanuel</h1>

                <button class="conteudo-principal-escrito-botao">Siga</button>
            </div>
            <img class="conteudo-principal-imagem" src="imagens/logo.png" alt="Logo Horizontal da IBE">
        </section class="conteudo-secundario">
                <h3 class="conteudo-secundario-titulo">Quem somos</h3>
                <p class="conteudo-secundario-paragrafo">Congregação da <strong>Igreja Batista Filadélfia</strong></p>
                <p class="conteudo-secundario-paragrafo">Plantando a semente do Evangelho na cidade de <strong>Eusébio-CE</strong></p>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Contato</h3>

        </section>
    </main>
   
    <footer class="rodape">
        <p>Igreja Batista Emanuel</p>
        <p>Criado por Renato Abreu</p>
    </footer>
</body>
</html>
